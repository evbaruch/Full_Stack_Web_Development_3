<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List SPA</title>
    <link rel="stylesheet" href="SAP-contact_list.css" />
    <script src="SPA-home.js"></script>
  </head>
  <body>
    <nav id="nav-bar">TODO: Add navigation bar</nav>

    <div class="container">
      <div id="create" class="template-section hidden">
        <h2>Add Contact</h2>
        <input type="text" id="contactName" placeholder="Enter contact name" />
        <input
          type="text"
          id="contactPhone"
          placeholder="Enter contact phone"
        />
        <button onclick="addContact()">Add</button>
        <button onclick="showTemplate('read')">Cancel</button>
      </div>

      <div id="read" class="template-section">
        <header>
          <h1>Contact List</h1>
          <div class="header-actions">
            <button
              class="add-contact-button"
              onclick="showTemplate('create')"
            ></button>
          </div>
        </header>
        <div id="contactList"></div>
      </div>

      <div id="edit" class="template-section hidden">
        <h2>Edit Contact</h2>
        <input type="text" id="editContactName" placeholder="Enter new name" />
        <input
          type="text"
          id="editContactPhone"
          placeholder="Enter new phone"
        />
        <div class="edit-actions">
          <button onclick="saveEditContact()">Save</button>
          <button onclick="showTemplate('read')">Cancel</button>
        </div>
      </div>
    </div>

    <template id="contactTemplate">
      <div class="contact-item">
        <img src="..\DATA\user-icon.png" alt="contact" />
        <span class="contact-name"></span> - <span class="contact-phone"></span>
        <div class="contact-actions">
          <button class="edit" style="background-image: url(../DATA/icons8-edit-48.png);"  onclick="goToEditContact(event)"></button>
          <button class="delete" style="background-image: url(../DATA/icons8-garbage-bin-64.png);" onclick="deleteContact(event)"></button>
        </div>
      </div>
    </template>
  </body>
</html>
