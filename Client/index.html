<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List SPA</title>
    <link rel="stylesheet" href="SAP-contact_list.css" />
    <link rel="stylesheet" href="auth-forms.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <nav id="nav-bar" class="hidden">
      <button onclick="logout()">Logout</button>
    </nav>

    <div class="container">
      <div class = "retry-container">
        <button id="retryButton" class="hidden retryButton" onclick="handleRetryClick()">Retry</button>
        <img id="loader" class="hidden loader" src="../Client/media/icons8-loader-50.png" alt="retry" />
      </div>
      <div id="create" class="template-section hidden">
        <h2>Add Contact</h2>
        <input type="text" id="contactName" placeholder="Enter contact name" />
        <input
          type="text"
          id="contactPhone"
          placeholder="Enter contact phone"
        />
        <input
          type="email"
          id="contactEmail"
          placeholder="Enter contact email"
        />
        <div class="actions">
          <button onclick="addContact()">Add</button>
          <button onclick="showTemplate('read')">Cancel</button>
        </div>
      </div>

      <div id="read" class="template-section hidden">
        <header>
          <h1>Contact List</h1>
          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Search contact by name"
            />
            <button onclick="searchContact()">Search</button>
          <div class="header-actions">
            <button
              class="add-contact-button"
              onclick="showTemplate('create')"
            ></button>
          </div>
        </header>
        <div class="contact-headers">
          <span class="header-tel">Tel</span>
          <span class="header-name">Name</span>
          <span class="header-email">Email</span>
        </div>
        <div id="contactList"></div>
      </div>

      <div id="edit" class="template-section hidden">
        <h2>Edit Contact</h2>
        <input type="text" id="editContactName" placeholder="Enter new name" />
        <input
          type="text"
          id="editContactPhone"
          placeholder="Enter new phone"
        />
        <input
          type="email"
          id="editContactEmail"
          placeholder="Enter new email"
        />
        <div class="actions">
          <button onclick="saveEditContact()">Save</button>
          <button onclick="showTemplate('read')">Cancel</button>
        </div>
      </div>

      <div id="signin" class="template-section">
        <div class="form-container">
          <h2>Login</h2>
          <input type="text" id="username" placeholder="Enter username" />
          <input type="password" id="password" placeholder="Enter password" />
          <div class="actions">
            <button onclick="login()">Login</button>
            <button onclick="showTemplate('signup')">Signup</button>
          </div>
        </div>
      </div>

      <div id="signup" class="template-section hidden">
        <div class="form-container">
          <h2>Signup</h2>
          <input type="text" id="signupUsername" placeholder="Enter username" />
          <input
            type="password"
            id="signupPassword"
            placeholder="Enter password"
          />
          <div class="actions">
            <button onclick="signup()">Signup</button>
            <button onclick="showTemplate('signin')">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <template id="contactTemplate">
      <div class="contact-item">
        <span class="contact-phone"></span>
        <span class="contact-name"></span>
        <span class="contact-email"></span>
        <div class="contact-actions">
          <button
            class="edit"
            style="background-image: url(../Client/media/icons8-edit-48.png)"
            onclick="goToEditContact(event)"
          ></button>
          <button
            class="delete"
            style="
              background-image: url(../Client/media/icons8-garbage-bin-64.png);
            "
            onclick="deleteContact(event)"
          ></button>
        </div>
      </div>
    </template>
  </body>
</html>
